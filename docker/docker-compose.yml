services:
  portfolio:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    networks:
      - portfolio-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
          pids: 100
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  portfolio-net:
    driver: bridge
