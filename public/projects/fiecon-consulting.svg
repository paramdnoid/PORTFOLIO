<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#1b1e2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5e3c"/>
      <stop offset="100%" stop-color="#d4a574"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative shapes -->
  <rect x="900" y="80" width="200" height="200" rx="100" fill="#8b5e3c" opacity="0.05" transform="rotate(15,1000,180)"/>
  <rect x="100" y="400" width="150" height="150" rx="75" fill="#d4a574" opacity="0.04" transform="rotate(-10,175,475)"/>
  <!-- Card background -->
  <rect x="40" y="40" width="1120" height="550" rx="20" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
  <!-- Globe icon suggestion -->
  <g transform="translate(600,190)" opacity="0.12">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#d4a574" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="40" fill="none" stroke="#d4a574" stroke-width="1.5"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#d4a574" stroke-width="1.5"/>
    <line x1="-35" y1="-20" x2="35" y2="-20" stroke="#d4a574" stroke-width="1"/>
    <line x1="-35" y1="20" x2="35" y2="20" stroke="#d4a574" stroke-width="1"/>
  </g>
  <!-- Title -->
  <text x="600" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="url(#accent)">FIECON Consulting</text>
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a1a1aa">International Consulting  Hamburg  Belgrade  Texas</text>
  <!-- Tech stack -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#71717a">Next.js  TypeScript  next-intl  Sentry  Nodemailer  PM2</text>
  <!-- Decorative line -->
  <rect x="480" y="360" width="240" height="1" fill="url(#accent)" opacity="0.3" rx="1"/>
</svg>
