<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#1b2e1e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative shapes -->
  <circle cx="200" cy="150" r="180" fill="#22c55e" opacity="0.04"/>
  <circle cx="1000" cy="500" r="150" fill="#06b6d4" opacity="0.04"/>
  <!-- Card background -->
  <rect x="40" y="40" width="1120" height="550" rx="20" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
  <!-- Shield/security icon suggestion -->
  <g transform="translate(600,185)" opacity="0.12">
    <path d="M0,-45 L35,-25 L35,15 Q35,40 0,55 Q-35,40 -35,15 L-35,-25 Z" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <polyline points="-12,5 -3,15 15,-5" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Title -->
  <text x="600" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="url(#accent)">ZunftGewerk</text>
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a1a1aa">Cross-Platform Management  Offline-First  E2E-Encrypted</text>
  <!-- Tech stack -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#71717a">React  Electron  React Native  Express  tRPC  PostgreSQL  RxDB</text>
  <!-- Decorative line -->
  <rect x="480" y="360" width="240" height="1" fill="url(#accent)" opacity="0.3" rx="1"/>
</svg>
